<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}monique sierra{% endblock %}</title>

  <link href="https://api.fontshare.com/css?f[]=satoshi@400,500,600,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/moon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  {% block head_extra %}{% endblock %}
</head>

<body>

<header class="sticky-header">
  <div class="content-wrapper header-flex">
    <div class="header-left">
      <a href="/" id="home-link">
        <span id="site-title">monique sierra</span>
      </a>
    </div>
    <nav id="main-nav">
      <a href="/projects">Projects</a>
      <a href="/blog">Blog</a>
      <a href="/contact">Contact</a>
    </nav>
  </div>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<section id="contact-icons" class="content-wrapper">
  <div class="icon-row">
    <a href="https://github.com/sierram2" target="_blank"><i class="fab fa-github fa-2x"></i></a>
    <a href="https://www.linkedin.com/in/monique-s-9b0880176/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
    <a href="https://open.spotify.com/user/moniquesierra10" target="_blank"><i class="fab fa-spotify fa-2x"></i></a>
    <a href="https://www.duolingo.com/profile/squirrrrelss" target="_blank"><i class="fas fa-language fa-2x"></i></a>
    <a href="mailto:lrsierra03@gmail.com"><i class="fas fa-envelope fa-2x"></i></a>
  </div>
</section>


<footer>
  <p>
    made with 
    <img src="{{ url_for('static', filename='images/cay.png') }}" alt="tea" class="footer-icon"> 
    by monique sierra
  </p>
</footer>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const currentPath = window.location.pathname;
    // This looks for both your name and the nav links to apply the active color
    const allLinks = document.querySelectorAll('#main-nav a, #home-link');
    
    allLinks.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });
  });
</script>

</body>
</html>
